{% extends "myevents/auth_base.html" %}
{% load static %}
{% load place_extra %}
{% block title %} logout {% endblock %}
 
{% block extrastyle %}
<link type="text/css" href="{%static "css/tagit/reset.css"%}" rel="stylesheet" />
<link type="text/css" href="{%static "css/tagit/jquery-ui.autocomplete.css"%}" rel="stylesheet" />
<style type="text/css">
.wordwrap{
	max-width:940px;
    white-space: pre-wrap; /* css-3 */
    white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
    white-space: -pre-wrap; /* Opera 4-6 */
    white-space: -o-pre-wrap; /* Opera 7 */
    word-break: break-all;  
    word-wrap: break-word; /* Internet Explorer 5.5+ */ 
}
</style>
{% endblock %}

{% block content%}
<br/>
<div class="container">	
<div class="hello" >
<h1>You've been logged out.</h1>
<p>Thanks for stopping by; when you come back, don't forget to <a href="/myevents/login/">log in</a> again.</p>
</div>
</div>
<br/>

{%endblock%}
