   	<script>
		function validateEmail()
		{
			var x=document.forms["indexForm"]["user_email"].value;
			var atpos=x.indexOf("@");
			var dotpos=x.lastIndexOf(".");
			if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
  			{
 				alert("Not a valid e-mail address");
  				return false;
 			 }
		}
		
		$(document).ready(function() {
		    $('.carousel').carousel({
    			interval: 6000
   			 });
		});
		
	</script>

    <div class="hero-unit">
    
	<div class="row">
	<div class="span6 offset2">
	<h1>Sign Up</h1>
    <br>	
    <form class="well form-inline" name="indexForm" action = '/myevents/singup/' method = "post" onsubmit="return validateEmail();">
    {% csrf_token %}
    
        <div class="control-group">
          <label class="control-label" for="inputIcon">User Name</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-user"></i></span>
              <input lass="input-xlarge" id="user_name" name="user_name" type="text" autofocus required>
            </div>
          </div>
        </div>
    	 <div class="control-group">
          <label class="control-label" for="inputIcon">Email address</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-envelope"></i></span>
              <input lass="input-xlarge" id="user_email" name="user_email" type="text" autofocus required>
            </div>
          </div>
        </div>
    	
    	 <div class="control-group">
          <label class="control-label" for="inputIcon">Password</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-key"></i></span>
              <input lass="input-xlarge"  type="password" id="user_passwd" name="user_passwd" type="text"  required>
            </div>
          </div>
        </div>
        
    	 <div class="control-group">
          <label class="control-label" for="inputIcon">Confirm Password</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-key"></i></span>
                <input lass="input-xlarge"  type="password" id="user_confirm_passwd" name="user_confirm_passwd" type="text"  required>
            </div>
          </div>
        </div>
 
    	<button type="submit" class="btn-primary btn-large">Submit</button>
    </form>
